<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modalyoutube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Modalyoutube</h1>
  </header>
  <div class="container">
    <button class="open">ここにyoutubeのサムネイル</button>
    <div class="modalContainer">
      <div class="modalContents">
        <button class="close">閉じる</button>
        <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/yUxIv7YYXVQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <script>
    const modal = document.querySelector(".modalContainer");
    const open = document.querySelector(".open");
    const close = document.querySelector(".close");

    open.addEventListener("click", () => {
      modal.style.display = "block";
    });

    close.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
