<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modalyoutube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Modalyoutube</h1>
  </header>
  <div class="container">
    <h1 class="title">Youtubeの埋め込み</h1>
    <iframe class="youtube" width="560" height="315" src="https://www.youtube.com/embed/UM9XNpgrqVk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div>
      <h1 class="title">Youtubeをモーダルで表示する</h1>
      <button class="open">ここにyoutubeのサムネイル</button>
    </div>
    <div class="modalOverlay">
      <div class="modalContents">
        <button class="close">閉じる</button>
        <div id="player"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
